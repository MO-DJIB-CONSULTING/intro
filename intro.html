<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIMO - Djibouti</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fefefe;
      color: #111;
    }

    /* INTRO */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #FFD600;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      animation: fadeOut 1s ease-in-out forwards;
      animation-delay: 14s;
    }

    #intro img {
      width: 200px;
      animation: bounceIn 2s ease;
    }

    #intro p {
      font-size: 1.5rem;
      margin-top: 20px;
      animation: fadeInText 3s ease;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.7); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* CATALOGUE */
    #catalogue {
      display: none;
      padding: 2rem;
      background: linear-gradient(to bottom, #f9fafb, #ffffff);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card .info {
      padding: 1rem;
    }

    .card .info h3 {
      font-size: 1.1rem;
      margin: 0 0 0.5rem;
    }

    .card .info p {
      font-size: 0.95rem;
      color: #666;
    }

    .price {
      font-weight: bold;
      color: #e60023;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Animation Intro -->
  <div id="intro">
    <img src="https://raw.githubusercontent.com/MO-DJIB-CONSULTING/intro/60d2fae024802c9862a1288db37188ece6d11410/ChatGPT%20Image%2016%20juil.%202025%2C%2010_48_18.png" alt="Logo LIMO">
    <p></p>
  </div>
